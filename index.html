<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Galaxy KornDog VR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    html, body { margin:0; height:100%; background:#000; }
    .hint {
      position: fixed; left: 12px; bottom: 12px; z-index: 9;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px; color: rgba(255,255,255,.85);
      text-shadow: 0 2px 10px rgba(0,0,0,.7);
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div class="hint">Auto background swap • 45s sky drift • Planets 20s spin • unclumped</div>

  <a-scene
    renderer="colorManagement:true; physicallyCorrectLights:true;"
    vr-mode-ui="enabled:true"
    embedded
  >
    <!-- =========================
         ASSETS
         ========================= -->
    <a-assets timeout="20000">
      <!-- Planet wrap textures (your *_tex.jpg files) -->
      <img id="tex-earth"  src="earth_tex.jpg"  crossorigin="anonymous" />
      <img id="tex-jupiter" src="jupiter_tex.jpg" crossorigin="anonymous" />
      <img id="tex-moon"   src="moon_tex.jpg"   crossorigin="anonymous" />
      <img id="tex-saturn" src="saturn_tex.jpg" crossorigin="anonymous" />
      <img id="tex-uranus" src="uranus_tex.jpg" crossorigin="anonymous" />

      <!-- Backgrounds (2 JPGs in your repo) -->
      <img id="sky-a" src="space-background-realistic-starry-night-cosmos-shining-stars-milky-way-stardust-color-galaxy.jpg" crossorigin="anonymous" />
      <!-- NOTE: this file has a SPACE before (1) so we encode it as %20 -->
      <img id="sky-b" src="space-background-realistic-starry-night-cosmos-shining-stars-milky-way-stardust-color-galaxy%20(1).jpg" crossorigin="anonymous" />
    </a-assets>

    <!-- =========================
         LIGHTING (simple + stable)
         ========================= -->
    <a-entity light="type: ambient; intensity: 0.85"></a-entity>
    <a-entity light="type: directional; intensity: 0.75" position="2 3 1"></a-entity>

    <!-- =========================
         CAMERA
         ========================= -->
    <a-entity id="rig" position="0 0 0">
      <a-camera
        position="0 1.6 0"
        look-controls="reverseMouseDrag:true"
        wasd-controls-enabled="false"
      ></a-camera>
    </a-entity>

    <!-- =========================
         SKY (drift + swap)
         ========================= -->
    <a-sky
      id="sky"
      src="#sky-a"
      rotation="0 0 0"
      material="shader: flat; side: back;"
    >
      <!-- noticeable drift: full 360° every 45s -->
      <a-animation
        attribute="rotation"
        dur="45000"
        easing="linear"
        loop="true"
        to="0 360 0"
      ></a-animation>
    </a-sky>

    <!-- =========================
         PLANETS (UNCLUMPED WIDE RING)
         - Spread around you at different angles + heights + distances
         - Spin: 20s
         ========================= -->

    <!-- Earth -->
    <a-sphere
      position="-10 2 -10"
      radius="1.05"
      material="shader: standard; src: #tex-earth; roughness: 1; metalness: 0"
      rotation="0 30 0"
    >
      <a-animation attribute="rotation" dur="20000" easing="linear" loop="true" to="0 390 0"></a-animation>
    </a-sphere>

    <!-- Jupiter -->
    <a-sphere
      position="0 3 -15"
      radius="1.65"
      material="shader: standard; src: #tex-jupiter; roughness: 1; metalness: 0"
      rotation="0 10 0"
    >
      <a-animation attribute="rotation" dur="20000" easing="linear" loop="true" to="0 370 0"></a-animation>
    </a-sphere>

    <!-- Saturn (sphere + simple ring) -->
    <a-entity position="10 2 -10" rotation="0 -20 0">
      <a-sphere
        radius="1.35"
        material="shader: standard; src: #tex-saturn; roughness: 1; metalness: 0"
      >
        <a-animation attribute="rotation" dur="20000" easing="linear" loop="true" to="0 360 0"></a-animation>
      </a-sphere>

      <!-- Ring (kept simple to avoid VR glitches) -->
      <a-ring
        rotation="75 0 0"
        radius-inner="1.65"
        radius-outer="2.25"
        material="color:#d6c1a2; opacity:0.55; transparent:true; side:double"
      ></a-ring>
    </a-entity>

    <!-- Uranus -->
    <a-sphere
      position="12 1 -6"
      radius="1.25"
      material="shader: standard; src: #tex-uranus; roughness: 1; metalness: 0"
      rotation="0 -40 0"
    >
      <a-animation attribute="rotation" dur="20000" easing="linear" loop="true" to="0 320 0"></a-animation>
    </a-sphere>

    <!-- Moon -->
    <a-sphere
      position="-4 1 -5"
      radius="0.45"
      material="shader: standard; src: #tex-moon; roughness: 1; metalness: 0"
      rotation="0 90 0"
    >
      <a-animation attribute="rotation" dur="20000" easing="linear" loop="true" to="0 450 0"></a-animation>
    </a-sphere>

    <!-- =========================
         BACKGROUND SWAP SCRIPT
         - swaps sky image every 45s
         ========================= -->
    <script>
      (function () {
        const sky = document.querySelector('#sky');
        const skies = ['#sky-a', '#sky-b'];
        let i = 0;

        // start from sky-a
        sky.setAttribute('src', skies[i]);

        // swap every 45s (matches drift so it feels intentional)
        setInterval(() => {
          i = (i + 1) % skies.length;
          sky.setAttribute('src', skies[i]);
        }, 45000);
      })();
    </script>

  </a-scene>
</body>
</html>

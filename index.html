<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Galaxy KornDog VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    body { margin:0; background:black; }
    .hint {
      position:fixed;
      bottom:12px;
      left:12px;
      right:12px;
      text-align:center;
      color:#fff;
      font-family:system-ui, sans-serif;
      opacity:.85;
      font-size:14px;
    }
  </style>
</head>

<body>
<a-scene embedded vr-mode-ui="enabled: true">

  <!-- ===== ASSETS ===== -->
  <a-assets>
    <!-- Milky Way sky -->
    <img id="milkyway"
      src="cHJpdmF0ZS9zci9pbWFnZXMvd2Vic2l0ZS9yMDIzLTA3LTExNjcwLWVsZW1lbnQtdDEwLnBuZw.jpeg">

    <!-- Planets -->
    <img id="earth"
      src="realistic-earth-planet-globe-isolated-with-transparent-background_702390-621.jpg">

    <img id="jupiter"
      src="png-closeup-jupiter-planet-isolated-transparent_1080455-12629.jpg">

    <img id="saturn"
      src="pngtree-saturn-planet-on-transparent-background-png-image_13144127.png">

    <img id="uranus"
      src="cHJpdmF0ZS9zci9pbWFnZXMvd2Vic2l0ZS9yMDIzLTA3LTExNjcwLWVsZW1lbnQtdDEwLnBuZw.jpeg">

    <img id="moon"
      src="cHJpdmF0ZS9zdGdFaW12ZmlsZXMvYmlkL3d2d2YxMzA3MS5qcGVn">
  </a-assets>

  <!-- ===== SKY ===== -->
  <a-sky src="#milkyway" rotation="0 -90 0"></a-sky>

  <!-- ===== CAMERA ===== -->
  <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

  <!-- ===== PLANETS ===== -->

  <!-- Earth -->
  <a-image src="#earth" position="0 2 -6" width="3" height="3"
           material="transparent:true; alphaTest:0.1"></a-image>

  <!-- Jupiter -->
  <a-image src="#jupiter" position="-4 1.5 -8" width="4" height="4"
           material="transparent:true; alphaTest:0.1"></a-image>

  <!-- Saturn -->
  <a-image src="#saturn" position="4 1.2 -9" width="4.5" height="4.5"
           rotation="0 20 0"
           material="transparent:true; alphaTest:0.1"></a-image>

  <!-- Uranus -->
  <a-image src="#uranus" position="-2 3 -7" width="2.5" height="2.5"
           material="transparent:true; alphaTest:0.1"></a-image>

  <!-- Moon -->
  <a-image src="#moon" position="2 3 -5" width="1.5" height="1.5"
           material="transparent:true; alphaTest:0.1"></a-image>

</a-scene>

<div class="hint">
  Deep space float Â· Milky Way Â· 5 planets Â· Move your phone or enter VR ðŸŒŒ
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>KornDog Galaxy VR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html, body { margin:0; height:100%; background:#000; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .hud {
      position: fixed; left: 18px; right: 18px; bottom: 18px;
      color: rgba(255,255,255,.92);
      text-shadow: 0 2px 14px rgba(0,0,0,.8);
      pointer-events:none;
      line-height: 1.25;
    }
    .hud .title { font-size: 16px; letter-spacing:.2px; opacity:.95; }
    .hud .sub { font-size: 13px; opacity:.78; margin-top: 6px; }
  </style>
</head>

<body>
  <div class="hud">
    <div class="title">Deep space float 路 Milky Way 路 5 planets 路 nebula haze</div>
    <div class="sub">Move your phone / drag to look 路 Tap VR when ready</div>
  </div>

  <a-scene
    renderer="colorManagement:true; physicallyCorrectLights:true; antialias:true"
    fog="type: exponential; color: #07060c; density: 0.012"
    vr-mode-ui="enabled:true"
  >
    <a-assets>
      <!-- 360 background (this is the one that was working) -->
      <img id="sky" src="space-background-realistic-starry-night-cosmos-shining-stars-milky-way-stardust-color-galaxy.jpg" />

      <!-- planets -->
      <img id="earth"  src="realistic-earth-planet-globe-isolated-with-transparent-background_702390-621.jpg" />
      <img id="jupiter" src="png-closeup-jupiter-planet-isolated-transparent_1080455-12629.jpg" />
      <img id="saturn" src="pngtree-saturn-planet-on-transparent-background-png-image_13144127.png" />

      <!-- Uranus (your weird filename) -->
      <img id="uranus" src="cHJpdmFOZS9zci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTExL3Jhd3BpeGVsX29mZmljZV8zM18yMDIyLTAxL3Jhd3BpeGVsX29mZmljZV8zM18yMDIyLTAxL3wd2s2MjA3MzUwMS13aWtpbWVkaWEtaW1hZ2Utb3V0dG9yLnBuZw.jpeg" />

      <!-- 5th "planet" -->
      <img id="dwarf" src="HDR_ringed_brown_dwarf.webp" />

      <!-- haze -->
      <img id="nebula" src="HDR_blue_nebulae-1.webp" />
    </a-assets>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.55; color: #bfb7ff"></a-entity>
    <a-entity light="type: directional; intensity: 0.9; color: #ffffff" position="2 3 1"></a-entity>

    <!-- SKY (360) -->
    <a-sky src="#sky" rotation="0 -90 0"></a-sky>

    <!-- Soft nebula haze sphere (inside-out) -->
    <a-sphere
      radius="28"
      segments-width="48" segments-height="48"
      material="src:#nebula; side:back; transparent:true; opacity:0.18"
      position="0 0 0"
      rotation="0 30 0"
    ></a-sphere>

    <!-- Camera rig: slow forward drift -->
    <a-entity id="rig" position="0 1.6 6"
      animation="property: position; to: 0 1.6 -6; dur: 90000; easing: linear; loop: true">
      <a-camera wasd-controls-enabled="false" look-controls="touchEnabled:true; mouseEnabled:true"></a-camera>
    </a-entity>

    <!-- PLANETS (note: if the source image has checkerboard baked in, it will still show) -->
    <a-sphere radius="1.1" position="-2.6 1.2 -3.8"
      material="src:#earth; metalness:0.0; roughness:1.0"
      rotation="0 20 0"
      animation="property: rotation; to: 0 380 0; dur: 55000; easing: linear; loop: true">
    </a-sphere>

    <a-sphere radius="1.35" position="2.8 1.0 -5.2"
      material="src:#jupiter; metalness:0.0; roughness:1.0"
      rotation="0 0 0"
      animation="property: rotation; to: 0 -360 0; dur: 70000; easing: linear; loop: true">
    </a-sphere>

    <a-sphere radius="1.15" position="0.2 2.3 -6.8"
      material="src:#saturn; metalness:0.0; roughness:1.0"
      rotation="0 120 0"
      animation="property: rotation; to: 0 480 0; dur: 80000; easing: linear; loop: true">
    </a-sphere>

    <a-sphere radius="1.05" position="1.2 0.4 -3.0"
      material="src:#uranus; metalness:0.0; roughness:1.0"
      rotation="0 200 0"
      animation="property: rotation; to: 0 560 0; dur: 90000; easing: linear; loop: true">
    </a-sphere>

    <a-sphere radius="1.45" position="-0.8 0.3 -7.6"
      material="src:#dwarf; metalness:0.0; roughness:1.0"
      rotation="0 40 0"
      animation="property: rotation; to: 0 -420 0; dur: 95000; easing: linear; loop: true">
    </a-sphere>

  </a-scene>
</body>
</html>
